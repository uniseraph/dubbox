zookeeper:
  image: zookeeper:3.4.9
  restart: always
  ports:
   - 2181
  environment:
    - "affinity:container!=*zookeeper"



dubbo-demo-provider:
  image: dubbox/dubbo-demo-provider:2.8.4
  restart: always
  links:
    - zookeeper
  ports:
   - 8080
  environment:
    - zk.url=zookeeper://zookeeper:2181

dubbo-demo-consumer:
  image: dubbox/dubbo-demo-consumer:2.8.4
  restart: always
  links:
    - zookeeper
  ports:
    - 8080
  environment:
    - zk.url=zookeeper://zookeeper:2181
